name: dbt checks

on:
  pull_request:
    paths:
      - 'dbt/**'
      - '.github/workflows/dbt-checks.yml'

jobs:
  dbt-checks:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dbt (core + athena adapter)
        run: |
          python -m pip install --upgrade pip
          pip install dbt-core==1.9.2 dbt-athena-community==1.9.4

      # Se você já tem dbt/profiles/profiles.yml no repo, este passo é opcional.
      # Mantive para garantir que o parse não quebre por falta de perfil.
      - name: Ensure dummy profiles.yml (ci)
        run: |
          mkdir -p dbt/profiles
          cat > dbt/profiles/profiles.yml <<'YAML'
          ci:
            outputs:
              default:
                type: athena
                s3_staging_dir: s3://dummy
                region_name: us-east-2
                database: dummy
                schema: dummy
                work_group: primary
            target: default
          YAML

      - name: dbt deps & parse (no warehouse)
        env:
          DBT_PROFILES_DIR: ./dbt/profiles
        run: |
          dbt --version
          dbt deps --project-dir dbt
          dbt parse --project-dir dbt
