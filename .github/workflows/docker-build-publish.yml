name: Docker Build & Publish

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          # Se seu Dockerfile estiver em ./docker/Dockerfile, troque a linha abaixo:
          file: ./Dockerfile
          push: true
          tags: |
            ghcr.io/${{ toLower(github.repository) }}/airflow:latest
            ghcr.io/${{ toLower(github.repository) }}/airflow:${{ github.sha }}
